<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <div class="container">
        <div class="inner-left-container">
            <div class="input">
                <input type="text" placeholder="Enter city name" spellcheck="false" >
                <button id="search"><img src="images/search.png"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather-image">
                <img src="">
            </div>
            <div class="temp-city">
                <h1 id="temp">&deg;c</h1>
                <h2 id="city-name"></h2>
            </div>
            <div class="footer">
                <div class="left">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p id="humid">%</p>
                        <p class="name">Humidity</p>    
                    </div>
                </div>
                <div class="right">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p id="speed">km/hr</p>
                        <p class="name">Wind speed</p>     
                    </div>
                </div>
            </div>
        </div>
        <div class="inner-right-container">
          <h2>Weekly Report:</h2>
          <div class="block">
            <div class="mini-container">
              <p class="date">11-Feb-2024</p>
              <p class="day">Sunday</p>
              <div class="">
                  <img class="image1" src="images/clear.png" width="100px">
              </div>
              <p><span class="temp1">22</span>&deg;c</p>
          </div>
            <div class="mini-container">
              <p class="date">11-Feb-2024</p>
              <p class="day">Sunday</p>
              <div class="">
                  <img class="image2" src="images/clear.png" width="100px">
              </div>
              <p><span class="temp2">22</span>&deg;c</p>
          </div>
            <div class="mini-container">
              <p class="date">11-Feb-2024</p>
              <p class="day">Sunday</p>
              <div class="">
                  <img class="image3" src="images/clear.png" width="100px">
              </div>
              <p><span class="temp3">22</span>&deg;c</p>
          </div>
            <div class="mini-container">
              <p class="date">11-Feb-2024</p>
              <p class="day">Sunday</p>
              <div class="">
                  <img class="image4" src="images/clear.png" width="100px">
              </div>
              <p><span class="temp4">22</span>&deg;c</p>
          </div>
          </div>
          <h2>Today's weather conditions:</h2>
          <div class="block">
            <div class="mini-container">

              <p>Visibility</p>
              <h2><span class="vis">10</span> Km</h2>
              <p>Average</p>

          </div>
          <div class="mini-container">
              <div class="weather-image">
                  <img src="">
              </div>
              <div class="footer">
                  <div class="left">
                      <img src="images/humidity.png" alt="">
                      <div>
                          <p id="humid">%</p>
                          <p class="name">Humidity</p>    
                      </div>
                  </div>
              </div>
          </div>
          <div class="mini-container">
              <div class="weather-image">
                  <img src="">
              </div>
              <div class="footer">
                  <div class="left">
                      <img src="images/humidity.png" alt="">
                      <div>
                          <p id="humid">%</p>
                          <p class="name">Humidity</p>    
                      </div>
                  </div>
              </div>
          </div> 
          </div>
        </div>
        
    </div>
  </div>
    


    <script src="script.js"></script>
</body>
</html>
